{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="card-title mb-0">
                        <i class="fas fa-edit me-2"></i>Create New Discussion
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('create_forum_post') }}">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" 
                                   placeholder="Enter discussion title" required>
                        </div>

                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="">Select Category</option>
                                <option value="crops">Crops</option>
                                <option value="weather">Weather</option>
                                <option value="schemes">Government Schemes</option>
                                <option value="general">General Discussion</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="content" class="form-label">Discussion Content</label>
                            <textarea class="form-control" id="content" name="content" 
                                      rows="8" placeholder="Share your thoughts, questions, or experiences..." 
                                      required></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-paper-plane me-2"></i>Post Discussion
                            </button>
                            <a href="{{ url_for('forum') }}" class="btn btn-outline-secondary">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
